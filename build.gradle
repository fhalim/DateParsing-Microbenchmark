apply plugin: 'java'
apply plugin: 'me.champeau.gradle.jmh'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'me.champeau.gradle:jmh-gradle-plugin:0.1.3'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}